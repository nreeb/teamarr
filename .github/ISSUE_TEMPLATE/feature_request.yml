name: Feature Request
description: Suggest a new feature
title: "[Feature]: "
labels: ["feature-request"]
body:
  - type: dropdown
    id: teamarr-version
    attributes:
      label: Teamarr Version
      description: Which version does this apply to?
      options:
        - V1 (stable)
        - V2 (alpha)
        - Both / Either
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem / Use case
      placeholder: What are you trying to accomplish?
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed solution
      placeholder: How should it work?
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      placeholder: Other approaches you've thought about

  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Screenshots, mockups, examples
